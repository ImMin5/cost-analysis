REMOTE_URL:
- file:///opt/spaceone/billing_v2/config/database.yaml
- file:///opt/spaceone/billing_v2/config/shared.yaml
- file:///opt/spaceone/billing_v2/config/application.yaml
GLOBAL:
  MAX_WORKERS: 1000
  DATABASES:
    default:
      db: billing-v2
      host: mongodb
      port: 27017
      maxPoolSize: 200
      username: billing_v2_user
      password: billing_v2_password
  CACHES:
    default:
      backend: spaceone.core.cache.redis_cache.RedisCache
      host: redis
      port: 6379
      db: 10
      encoding: utf-8
      socket_timeout: 10
      socket_connect_timeout: 10
  LOG:
    loggers:
      spaceone:
        handlers:
          - console
          - file
    handlers:
      file:
        type: file
        filename: /var/log/spaceone/billing.log
  HANDLERS:
    authentication:
    - backend: spaceone.core.handler.authentication_handler.AuthenticationGRPCHandler
      uri: grpc://identity:50051/v1/Domain/get_public_key
    authorization:
    - backend: spaceone.core.handler.authorization_handler.AuthorizationGRPCHandler
      uri: grpc://identity:50051/v1/Authorization/verify
    mutation:
    - backend: spaceone.core.handler.mutation_handler.SpaceONEMutationHandler